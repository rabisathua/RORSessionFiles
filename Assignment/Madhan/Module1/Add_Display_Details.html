<html>
	<head></head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	<script>
		var app = angular.module("app", [])
		app.controller("StudentController", function($scope) {
		$scope.student=[]		
		$scope.AddStudent = function()
		{			
			$scope.display=false
			this.student.push({name:$scope.name,age:$scope.age,email:$scope.email,contact:$scope.contact});			
		};
		$scope.ViewStudent = function()
		{
			$scope.display="true"
		};		
   });
	</script>
	<body ng-app="app" >
	<form name = "form" >
		<div ng-controller="StudentController">
			<input type = "text" ng-model = "search" placeholder="Enter Name to search"/><br/><br/>
			Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "text" ng-model = "name"/><br/><br/>			
			Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "number" ng-model = "age"/><br/><br/>
			Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = "email" ng-model = "email"/><br/><br/>
			Contact&nbsp;&nbsp;&nbsp;&nbsp;<input type = "number" ng-model = "contact"/><br/><br/>
			<input type = "submit" value = "submit" ng-click = "AddStudent()" />
			<input type = "submit" value = "view" ng-click = "ViewStudent()"/><br/>
			<table ng-show="display" border="1px">
				<th>name</th><th>age</th><th>email</th><th>contact</th>
				<tr ng-repeat="std in student | filter:search">
					<td>{{std.name}}</td>
					<td>{{std.age}}</td>
					<td>{{std.email}}</td>
					<td>{{std.contact}}</td>
				</tr>
			</table>
		</div>
	</form>
	</body>
</html>
