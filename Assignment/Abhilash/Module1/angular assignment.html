<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js">

</script>
</head>
<script>
var app=angular.module("app1",[]);
app.controller ("mycontrol",function ($scope) {
	
		$scope.array = [{Name:" ",Age:" ",contact:" ", email:" "}];

		
		$scope.view = function(){
			$scope.array.push($scope.c);
			$scope.c='';
		}
		
	});



</script>
<body>

<div ng-app="app1" ng-controller="mycontrol">

<form  novalidate>
Name:<input type="text" ng-model="c.name"/><br/>
Age:<input type="text" ng-model="c.age"/><br/>
contact:<input type="text" ng-model="c.contact"/><br/>
email:<input type="text" ng-model="c.email"/><br/>

<input type="button" ng-click="view()" value="view"/>
<table border=3>
<thead> 
<tr>
<th style="color:green">Name</th>
<th style="color:green">Age</th>
<th style="color:green">Phone</th>
<th style="color:green">Email</th>
</tr>
</thead>

<tr ng-repeat="value in array">
<td>{{value.name}}</td>
<td>{{value.age}}</td>
<td>{{value.contact}}</td>
<td>{{value.email}}</td>
</tr>
</table>
</form>
</div>
</body>
</html>
