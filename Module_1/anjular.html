<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
</head>
<script>
    var app = angular.module('myapp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.myData = [{name:"",age:"",phone:"",email:""}];
        $scope.submit = function () {
            $scope.myData.push($scope.student);
$scope.student='';
        }
    });
</script>
<body>
<div ng-app="myapp" ng-controller="myCtrl">
<form name="myForm" novalidate>
<p> Name: <input type="text" name="user" ng-model="student.name" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Username is required.</span>
</span>
</p>
<p>  Age: <input type="number" name="age" ng-model="student.age" required>
<span style="color:red" ng-show="myForm.age.$dirty && myForm.age.$invalid">
<span ng-show="myForm.age.$error.required">Userage is required.</span>
</span>
</p>
<p>Phone: <input type="number" name="phone" ng-model="student.phone" required>
<span style="color:red" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
<span ng-show="myForm.phone.$error.required">Usernumber is required.</span>
</span>
</p>
<p>Email: <input type="email"  name="email" ng-model="student.email"required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</p>
<input type="button" ng-click="submit()" value="submit" ng-disabled='myForm.$invalid' />

<table>
<thead> 
<tr>
<th style="color:red">Name</th>
<th style="color:red">Age</th>
<th style="color:red">Phone</th>
<th style="color:red">Email</th>
</tr>
</thead>
<tr ng-repeat="data in myData">
<td>{{data.name}}</td>
<td>{{data.age}}</td>
<td>{{data.phone}}</td>
<td>{{data.email}}</td>
</tr></table>
</form
</div>
</body>

</html>
